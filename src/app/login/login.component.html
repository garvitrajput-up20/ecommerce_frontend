<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Credentials</h3>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)" class="form-horizontal">
                        <label *ngIf="error" style="color: red;">Wrong email and password</label>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" ngModel name="username" 
                                placeholder="Username" required class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" ngModel name="password"
                                placeholder="Password" required class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <span class="text-muted">Don't have an account? <a routerLink="/registration">Register</a></span>
                </div>
                <a routerLink="/">Homepage</a>

            </div>
        </div>
    </div>
</div>
